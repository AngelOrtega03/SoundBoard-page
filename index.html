<!DOCTYPE html>
<html lang="en">
<head>

    <title>SoundBoard</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <h1>SoundBoard</h1>
        <script>
            var soundPlay = function(name)
            {
                sound = new Audio (name + ".mp3");
                sound.play();
            }
        </script>
        <a onclick="soundPlay('bruh')"><img src="button.png" alt="boton1" width="64" height="64"></a>
        <figcaption>bruh</figcaption>

        <figcaption>OMG!!</figcaption>

        <figcaption>Certified Hood Classic</figcaption>

        <figcaption>Laugh</figcaption>
        <a onclick="soundPlay('tada')"><img src="button.png" alt="boton7" width="64" height="64"></a>

    </div>
</body>
</html>
